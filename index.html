<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <img class="header-img" src="./images/illustration-hero.svg" alt="a dancing woman">
    <div class="main-container">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="order-container">
        <div class="music-icon">
          <img src="./images/icon-music.svg" alt="a music note icon">
        </div>
        <div class="plan-container">
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="buttons-container">
        <button class="accept">Proceed to Payment</button>
        <button class="reject">Cancel Order</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> | 
    <a href="https://github.com/anespoul34" target="_blank">Coded</a> by <a href="https://www.arthurnespoulous.com" target="_blank">AN</a>. 
  </footer>
</body>
</html>
